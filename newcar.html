<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Car - Cars Collector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Add a New Car</h1>
        <p>Fill in the details below to add a car to your collection.</p>

        <section>
            <form id="new-car-form">
                <div>
                    <label for="car-make">Car Name *</label>
                    <input type="text" id="car-make" name="car-make" required placeholder="e.g., Ferrari F40">
                </div>
                <div>
                    <label for="car-year">Year</label>
                    <input type="number" id="car-year" name="car-year" min="1886" max="2100" placeholder="e.g., 1987">
                </div>
                <div>
                    <label for="car-color">Color</label>
                    <input type="text" id="car-color" name="car-color" placeholder="e.g., Red">
                </div>
                <div>
                    <label for="car-image">Image URL (optional)</label>
                    <input type="url" id="car-image" name="car-image" placeholder="https://example.com/car.jpg">
                </div>
                <button type="submit">Add Car</button>
            </form>
        </section>

        <button type="button" class="nav-button secondary" onclick="window.location.href='mainpage.html'">‚Üê Back to Home</button>
    </main>
    <script>
        (function(){
            const form = document.getElementById('new-car-form');
            function loadCars(){
                try{
                    return JSON.parse(localStorage.getItem('cars')||'[]');
                }catch(e){
                    return [];
                }
            }
            function saveCars(cars){
                localStorage.setItem('cars', JSON.stringify(cars));
            }
            form.addEventListener('submit', function(e){
                e.preventDefault();
                const make = document.getElementById('car-make').value.trim();
                const year = document.getElementById('car-year').value.trim();
                const color = document.getElementById('car-color').value.trim();
                const image = document.getElementById('car-image').value.trim();
                if(!make){
                    alert('Please enter a car name.');
                    return;
                }
                const cars = loadCars();
                cars.push({
                    id: Date.now(),
                    make: make,
                    year: year || null,
                    color: color || null,
                    image: image || null,
                    createdAt: new Date().toLocaleDateString()
                });
                saveCars(cars);
                form.reset();
                window.location.href = 'mycarcollection.html';
            });
        })();
    </script>
</body>
</html>
